<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="logform.css">
    <link rel="shortcut icon" href="/images/s-5-img-10@2x.png" type="image/x-icon">
</head>

<body>
<!-- this is outer-body -->
    <div class="outer-body">
        <!-- this is inner-body -->
        <div class="inner-body">
            <!-- header start -->
            <header class="header">
                <h1>Signup </h1>
                <p>its may take few time</p>
            </header>
            <!-- header close -->
            <!-- main-body start -->
            <main class="main-body">
                <form action="" class="form-body">
                    <p>
                        <label for="">Name</label>
                        <input type="text" name="name" id="" placeholder="Your full name" required>
                    </p>
                    <p>
                        <label for="">Gmail</label>
                        <input type="email" name="email" id="" placeholder="Your email" required>
                    </p>
                    <p>
                        <label for="">password</label>
                        <input type="password" name="password" id="" placeholder="Must be 8 character" required>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>
            <!-- main-body close -->
            <!-- footer-body start -->
            <footer class="footer-body">
                <p>Already have a account <a href="#">Login</a></p>
            </footer>
            <!-- footer-body close -->
        </div>
        <!-- inner-body close -->
    </div>
    <!-- outer-body close -->


</body>

</html>
